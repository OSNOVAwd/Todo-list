<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h1>Create User</h1>
            <form action="">
                <input id="fullname" type="text" placeholder="First name" required>
                <input id="username" type="text" placeholder="Username" required>
                <input id="email" type="email" placeholder="Email Adress" required>
                <input id="phone" type="text" placeholder="Your Phone number" required>
                <input id="userimage" type="text" placeholder="User Image" required>
                <button id="savebtn" type="submit" >Save</button>
            </form>
        </div>
    </div>


                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            

    <script src="app.js"></script>
</body>
</html>
